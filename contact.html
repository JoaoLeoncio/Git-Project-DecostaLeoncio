<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <!-- nav bar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">The Office Hub</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="characters.html"
                  >Characters</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="seasons.html">Seasons</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reboot.html">Reboot</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="bloopers.html">Bloopers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="divimg" class="col-6 float-start text-center p-5">
        <img
          src="Final Project - Website/images/contact1.webp"
          class="img-fluid"
          alt="Feedback!"
          width="350"
          height="250"
        />
      </div>
      <div id="divimg" class="col-6 float-end text-center p-5">
        <img
          src="Final Project - Website/images/contact2.png"
          class="img-fluid"
          alt="Feedback!"
          width="350"
          height="250"
        />
      </div>
      <div class="mb-3">
        <label for="customRange2" class="form-label">Rate our content</label>
        <input
          type="range"
          class="form-range"
          min="1"
          max="10"
          id="customRange2"
          required
        />
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Feedback:</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          required
        ></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit feedback</button>
      </div>
    </div>
  </body>
</html>
